        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
  font-family: "EB Garamond", serif;
  background: black;
  color: white;
  
}
.btn {
  background: #1f7d53;
  color: black;
  padding: 0.8rem 1.6rem;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s;
}
.logo img {
  height: 40px;
}
.navbar {
  background-color: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 70px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.links {
  display: flex;
  gap: 20px;
  flex: 1;
  justify-content: center;
  font-size: 2rem;
}
.links a {
  font-family: "Oswald", serif;
  color: white;
  text-decoration: none;
  font-size: 15px;
  padding: 7px;
}
.log {
  display: flex;
  align-items: center;
  gap: 20px;
}
.login-btn {
  background-color: #255f38;
  color: white;
  padding: 10px 15px;
  text-decoration: none;
  font-weight: bolder;
  font-size: 13px;
}
.contain{
    width: 800px;
    display: flex;
    margin-top: 70px;
  justify-content: center;
  padding: 50px;
}
h2{
    text-align: center;
    margin-bottom: 30px;
    font-size: 40px;
    color: #1f7d53;
}
form{
    display: flex;
    flex-direction: column;
    width: 100%;
}
label{
    margin-top: 12px;
    margin-bottom: 5px;
    font-size: 18px;
    color: #255f38;
}
input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;}
  .gender{
    display: flex;
    gap: 20px;
    margin-bottom: 10px;
    font-size: 14px;
  }
  button{
    margin-top: 20px;
    padding: 12px;
    font-size: 15px;
    background-color: #18230f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover{
    background-color: #1f7d53;
  }

      <label>Cell Phone</label>

      <input type="tel" placeholder="03 253 4842" />
      <label>Street</label>

      <label>City</label>
      <input type="text" placeholder="Nairobi" />
